<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS Files -->
    <script src="jQuery.js"></script>
    <script src="main.js"></script>
    <title>Country Search</title>
</head>

<body>

    <div class="header">

        <h1 id="title">Search Countries</h1>

    </div>
    <div class="container">
        <h2 id="subtitle">Please enter the name of a country to search:</h2>
        <br>
        <input type="text" placeholder="enter a country..." id="userInput" />
        <button type="button" class="btn btn-info" id="search">Search</button>
        <button type="button" class="btn btn-info" id="showAll">Show All</button>
        <br>
        <span id="error"></span>

    </div>
    <hr>
    <br>


    <section id="displaySection" class="row">

        <div class="container">

            <div id="allCards" class="card-group text-center">

            </div>

    </section>



</body>

</html>
